<form name="roomform" class="col-md-4 col-md-offset-4">
  <div class="form-group">
    <label for="room">Room Name</label>
    <input type="text" class="form-control" id="room" ng-model="roomName" ng-required="true">
  </div>
  <button type="submit" class="btn btn-default" ng-click="goToRoom()" ng-disabled="roomform.$invalid">Submit</button>
</form>
